        measureControl.addTo(map);

        .innerHTML = '';

        }

        }

            return {

                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

        function pop_PNP_zone_coeur_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                </table>';

            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>webmap</h2>';
            };
            title.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/PNP_secteurs_5.png" /> PNP_secteurs': layer_PNP_secteurs_5,'<img src="legend/PNP_zone_adhesion_4.png" /> PNP_zone_adhesion': layer_PNP_zone_adhesion_4,'<img src="legend/PNP_zone_optimale_adhesion_3.png" /> PNP_zone_optimale_adhesion': layer_PNP_zone_optimale_adhesion_3,'<img src="legend/PNP_zone_coeur_2.png" /> PNP_zone_coeur': layer_PNP_zone_coeur_2,"Google Terrain": layer_GoogleTerrain_1,'<img src="legend/PNP_plans_eau_0.png" /> PNP_plans_eau': layer_PNP_plans_eau_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_PNP_secteurs_5.eachLayer(function(layer) {
            var context = {

            layer.bindTooltip((layer.feature.properties['Nom'] !== null?String('<div style="color: #323232; font-size: 10pt; font-weight: bold; font-style: italic; font-family: \'Bahnschrift\', sans-serif;">' + layer.feature.properties['Nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PNP_secteurs_5'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PNP_zone_adhesion_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'nom'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_PNP_secteurs_5]);
        map.on("zoomend", function(){
            resetLabels([layer_PNP_secteurs_5]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PNP_secteurs_5]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PNP_secteurs_5]);
